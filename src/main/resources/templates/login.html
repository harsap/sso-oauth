<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="../static/favicon.ico"
	th:href="@{/static/favicon.ico}" />
<link rel="stylesheet" th:href="@{/css/pure-min.css}" />
<link rel="stylesheet" th:href="@{/css/grids-responsive-min.css}" />
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
<title>SSO Authentication Page</title>
</head>
<body>
	<div class="pure-alert pure-alert-error" th:if="${param.error}"
		th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
		Reason: <span th:text="${errorMsg}">Wrong input!</span>
	</div>
	<main class='pure-g'>

	<section id='l_section' class='pure-u-1-1 pure-u-md-1-2'>
		<form class="pure-form pure-form-aligned" th:method="post"
			th:action="@{/sign-in}" style="padding: 5%;" autocomplete="off">
			<figure>
				<img class='pure-img brand' th:src="@{/img/SSO.png}" />
			</figure>
			<fieldset>
				Single Sign On, <span class='brand-name'>Kota Tasimalaya</span>
			</fieldset>
			<div class="pure-control-group">
				<label for="name">Username</label> <input name="user" id="user"
					class="pure-input-1-2" placeholder="Username" type="text" required
					autofocus>
			</div>
			<div class="pure-control-group">
				<label for="password">Password</label> <input id="passwd"
					name="passwd" type="password" class="pure-input-1-2"
					placeholder="Password" width="100%">
			</div>


			<div class="pure-control-group" style="text-align:center;">
				<input type="submit" class="pure-button pure-button-primary   button-large  pure-input-1-2" 
					value="Login" />
			</div>
		</form>

		<p class='toc-notice'>
			Kalimantan Utara (c) 2018</a>
		</p>

	</section>

	<section id="r_section"
		class="pure-u-1-1 pure-u-md-1-2 pure-img gambar "></section>

	</main>

</body>

</html>
